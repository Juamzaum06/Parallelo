<!DOCTYPE html>
<!-- Declaração do tipo de documento, indicando que este é um documento HTML5 -->

<html lang="pt-br">
<!-- Elemento raiz do documento HTML com o atributo 'lang' especificando o idioma como português do Brasil -->

<head>
    <!-- Seção que contém metadados sobre o documento HTML -->
    
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres do documento como UTF-8, o que é adequado para a maioria dos idiomas -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define as configurações de visualização para dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela -->
    
    <title>Parallelo Arquitetura e Construção</title>
    <!-- Define o título da página, que será exibido na aba do navegador -->
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Inclui um arquivo CSS externo para estilizar o documento -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->
    
    <nav>
        <!-- Elemento de navegação para o menu do site -->
        
        <div id="logo">
            <!-- Divisão que contém o logo da empresa -->
            
            <a href="index.html">
                <!-- Link para a página inicial do site -->
                
                <img src="img/logo-white.png" alt="Logo">
                <!-- Imagem do logo. 'alt' fornece uma descrição alternativa da imagem para acessibilidade -->
            </a>
        </div>
        
        <div id="main-menu">
            <!-- Divisão que contém o menu principal de navegação -->
            
            <ul>
                <!-- Lista não ordenada para os itens de navegação -->
                
                <li>
                    <a href="#">Home</a>
                    <!-- Link para a página inicial -->
                </li>
                <li>
                    <a href="#">Trabalhos</a>
                    <!-- Link para a seção de Trabalhos -->
                </li>
                <li>
                    <a href="#">Scaneamento</a>
                    <!-- Link para a seção de Scaneamento -->
                </li>
                <li>
                    <a href="#">Sobre</a>
                    <!-- Link para a seção Sobre -->
                </li>
                <li>
                    <a href="#">Lançamentos</a>
                    <!-- Link para a seção de Lançamentos -->
                </li>
                <li>
                    <a href="#">Contato</a>
                    <!-- Link para a seção de Contato -->
                </li>
            </ul>
        </div>
    </nav>
    
    <header>
        <!-- Seção de cabeçalho que pode ser usada para exibir uma imagem ou título principal -->
        
        <img src="img/project-1.jpg" width="100%" alt="Projeto em Destaque">
        <!-- Imagem que ocupa 100% da largura do container pai. 'alt' fornece uma descrição alternativa da imagem para acessibilidade -->
    </header>
</body>
</html>
